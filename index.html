<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div class="header" ng-controller="MainController">
        <div class="container">
            <h1>{{ title }}</h1>
            <h2>{{ subtitle }}</h2>
        </div>
    </div>

    <div class="main" ng-controller="MainController">
        <form novalidate class="simple-form" ng-submit="submit()">
            <label>Name</label>
            <input type="text" id="name" name="name" ng-model="user.name" placeholder="User Name">

            <label>Email</label>
            <input type="text" id="email" name="email" ng-model="user.email" placeholder="ur email here">

            <input type="submit" value="Save" />
        </form>
    </div>


<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>
</body>
</html>
